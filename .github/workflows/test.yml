name: Run React Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§ª Run tests
              run: npm test -- --ci --coverage
